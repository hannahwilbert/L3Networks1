<header class="fixed z-50 flex flex-row w-full bg-black md:hidden" x-data="{ drawerOpen: false, mobileSolutions: false }">
  <a href="/" aria-label="{{ site.name }} - home" class="site-head__brand">
    <img class="p-4 h-14" src="/images/logo/logo-header.svg" alt="">
  </a>
  <div class="flex items-center justify-center p-4 ml-auto">
    <div
      class="flex items-center justify-center mr-2 text-white"
      type="button"
      @click="drawerOpen = !drawerOpen"
      aria-controls="drawer-example">
      <img class="h-6" src="/images/icons/ArrowUpRightWhite.svg" alt="">
    </div>
  </div>

  <!-- Drawer -->
  <div
    id="drawer-example"
    class="fixed z-50 h-screen p-4 overflow-y-auto -translate-x-full bg-black md:hidden w-80 font-open"
    :class="{ '-translate-x-full': !drawerOpen }"
    tabindex="-1"
    aria-labelledby="drawer-label"
    aria-hidden="true"
    x-show="drawerOpen"
    @click.away="drawerOpen = false"
    x-transition:enter="transition ease-in-out duration-300"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in-out duration-300"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
  >
    <a href="/" id="drawer-label" class="inline-flex items-center mb-4 font-black text-slate-100">
      L3 Networks
    </a>
    <button
      type="button"
      @click="drawerOpen = false"
      aria-controls="drawer-example"
      class="text-slate-100 bg-transparent text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center"
    >
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Close menu</span>
    </button>

    <nav class="divide-y divide-slate-800">
      <button type="button"
        class="flex items-center justify-between w-full py-5 text-left text-slate-100"
        @click="mobileSolutions = !mobileSolutions"
        :aria-expanded="mobileSolutions ? 'true' : 'false'">
        <span class="font-semibold">Our Solutions</span>
        <svg class="w-5 h-5 transition-transform duration-200" :class="mobileSolutions ? 'rotate-180' : ''" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="pl-1 space-y-2 text-slate-200" x-show="mobileSolutions" x-collapse>
        {% for main in navSolutions.items %}
        <a href="{{ main.url }}" class="block py-2 pl-2 text-sm hover:text-white">
          {{ main.text }}
        </a>
        {% endfor %}
      </div>

      <a href="/why-l3/" class="flex items-center justify-between w-full py-5 text-slate-200 hover:text-white">
        Why L3?
      </a>

      <a href="/elevate/" class="flex items-center justify-between w-full py-5 text-slate-200 hover:text-white">
        Elevate
      </a>

      <a href="/about-us/" class="flex items-center justify-between w-full py-5 text-slate-200 hover:text-white">
        About Us
      </a>

      <div class="py-5">
        <a href="/book-appointment/" class="flex items-center justify-center w-full gap-2 px-4 py-3 text-base font-semibold text-white transition-all bg-teal-500 rounded-full hover:bg-teal-600">
          Book An Appointment
          <img src="/images/icons/ArrowUpRightWhite.svg" alt="" class="w-4 h-4">
        </a>
      </div>
    </nav>
  </div>
</header>
