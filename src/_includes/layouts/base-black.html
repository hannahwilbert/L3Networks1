<!DOCTYPE html>
<html lang="en">

<head>
  {# GA now provided by partials/tracking.html #}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  {% include "partials/meta-info.html" %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  {% if env.isProd %}{% include "partials/tracking.html" %}{% endif %}
</head>


<body class="relative bg-red-700" x-data="{ 'showModal': false }"
@keydown.escape="showModal = false">

  {% include "partials/site-head-mobile.html" %}
  <main tabindex="-1" id="main-content">{% block content %}{% endblock %}</main>
  <script defer src="/js/alpine.min.js"></script>
  <script defer src="/js/swiper-bundle.min.js"></script>
</body>

</html>
